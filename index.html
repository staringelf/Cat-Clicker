<!DOCTYPE html>

<html>
 <head>
	<title>JS | Design Patterns</title>
	<style>
	
		*{
			box-sizing: border-box;
		}
		
		.form{
			width: 40%;
		}
		
		.input{
			display: flex;
		}
		
		.input > label{
			flex: 1;
		}
		
		.input > input{
			flex: 1;
		}
	
		img{
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		
		.main{
			display: flex;
		}
		
		.main section {
			flex: 1;
		}
		
		.cat-buttons ul{
			list-style: none;
			
		}
	
		.cat-button, .button{
			cursor: pointer;
			width: min-content;
			font-size: 17px;
			padding: 10px 20px;
			margin-bottom: 5px;
			background-color: lightskyblue;
			color: #fffcfa;
			text-transform: capitalize;
			outline: none;
			border: none;
			border-radius: 2px;
		}
		
		.button{
			font-size: 17px;
			margin-top: 8px;
		}
		
		.cat-button:hover{
			background-color: steelblue;
		}
		
		.cat-container{
			background-color: mistyrose;
			height: 70vh;
			width: 100%;
			margin:0 auto;
			padding: 20px;
			position: relative;
		}
		
		.cat__name{
			text-transform: capitalize
		}
		
		.cat__photo{
			width: 90%;
			height: 50vh;
			cursor: pointer;
		}
		
		.cat__img{
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		
		.cat__clicks{
			position: absolute;
			right: 5%;
			top: 5%;
		}
		
		.invisible{
			display: none;
		}
	</style>
 </head>
 <body>
   <header>
	</header>
  <main role="main" class="main">
    <section class="cat-buttons">
	
	</section>
	<section class="cat-display">
		<article class="cat-container">
			<h3 class="cat__name"></h3>
			 <figure class="cat__photo">
				<img class="cat__img" src="" alt="cute cat">
			 </figure>
			 <p class="cat__clicks"></p>
		</article>
		<button class="button" id="admin" style="margin-top: 8px">Admin</button>
		<form class="form">
		  <div class="input">
			<label for="name">Name</label>
			<input type="text" id="name" name="name" class="input-field" required>
		  </div>
		  <div class="input">
			<label for="url">Image url</label>
			<input type="text" id="src" name="image-url" class="input-field" required>
		  </div>
		  <div class="input">
			<label for="clicks">No. of Clicks</label>
			<input type="number" id="clicks" name="clicks" class="input-field">
		  </div>
		  <div class="btn-grp">
			<button class="button" id="cancel">Cancel</button>
			<input type="submit" class="button" value="Save" id="submit">
		  </div>
		</form>
	</section>
	<script src="cat-clicker.js"></script>
	</main>
	</body>
	</html>
