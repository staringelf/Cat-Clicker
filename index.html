<!DOCTYPE html>

<html>
 <head>
	<title>JS | Design Patterns</title>
	<style>
	
		*{
			box-sizing: border-box;
		}
	
		img{
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		
		.main{
			display: flex;
		}
		
		.main section {
			flex: 1;
		}
		
		.cat-buttons ul{
			list-style: none;
			
		}
	
		.cat-button{
			cursor: pointer;
			width: min-content;
			font-size: 17px;
			padding: 10px 20px;
			margin-bottom: 5px;
			background-color: lightskyblue;
			color: #fffcfa;
			text-transform: capitalize;
			outline: none;
			border: none;
			border-radius: 2px;
		}
		
		.cat-button:hover{
			background-color: steelblue;
		}
		
		.cat-display{
			display: none;
			background-color: mistyrose;
			width: 100%;
			height: 96vh;
			padding: 20px;
			position: relative;
		}
		
		.cat__name{
			text-transform: capitalize
		}
		
		.cat__photo{
			width: 90%;
			height: 80vh;
			cursor: pointer;
		}
		
		.cat__clicks{
			position: absolute;
			right: 5%;
			top: 5%;
		}
		
	</style>
 </head>
 <body>
   <header>
	</header>
  <main role="main" class="main">
    <section class="cat-buttons"></section>
	<section class="cat-display">
		<article class="cat-container"></article>
	</section>
	<script src="cat-clicker.js"></script>
	</main>
	</body>
	</html>
